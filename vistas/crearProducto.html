<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametrizar Productos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="crearProducto" class="bg-light">
    <div id="cabecera"></div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Parametrizar Productos</h1>

        <div class="card shadow p-4 mb-4">
            <h2 class="h4 mb-3">Crear producto</h2>
            <form id="formCrearProducto" class="row g-3">
                <div class="col-md-3">
                    <label for="producto" class="form-label">Producto</label>
                    <input type="text" class="form-control" id="producto" name="producto">
                </div>
                <div class="col-md-3">
                    <label for="precioventa" class="form-label">Precio venta</label>
                    <input type="text" class="form-control" id="precioventa" name="precioventa">
                </div>
                <div class="col-md-3">
                    <label for="costo" class="form-label">Costo</label>
                    <input type="text" class="form-control" id="costo" name="costo">
                </div>
                <div class="col-md-3">
                    <label for="idproveedor" class="form-label">Proveedor</label>
                    <select class="form-select" id="idproveedor" name="idproveedor">
                    </select>
                </div>
                <div class="col-12 text-center mt-3">
                    <button type="button" id="btnGrabar" class="btn btn-primary">
                        <i class="fa-solid fa fa-floppy-o"></i> Guardar
                    </button>
                </div>
            </form>
        </div>

        <div class="card shadow p-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="h4 mb-0">Productos</h2>
                <button id="btnGenerarPDF" class="btn btn-primary btn-sm ms-auto">ðŸ“„ Generar PDF</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Costo</th>
                            <th>Proveedor</th>
                            <th id="thRuta" style="display: none;">Ruta</th>
                            <th>Observacion</th>
                        </tr>
                    </thead>
                    <tbody id="ordenesCompra">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { cargarCabecera } from "../js/base.js";
        cargarCabecera();
    </script>
    <script type="module" src="../js/productos.js"></script>    
</body>

</html>
