<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/styles.css">
     <!-- CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="../assets/css/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
     <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
 
     <!-- jQuery-->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
     <!-- Bootstrap JS y otros scripts -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
     <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

     <!-- SweetAlert -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="verProductos" class="bg-light">
    <div id="cabecera"></div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="card shadow p-4">
                    <h1 class="text-center mb-4">Productos</h1>
                    
                    <div class="table-responsive">
                        <table id="tablaProductos" class="table table-striped table-hover table-bordered">
                            <thead class="table-dark text-center">
                                <tr>
                                    <th>Código</th>
                                    <th>Nombre</th>
                                    <th>Precio Venta</th>
                                    <th>Costo</th>
                                    <th>Utilidad</th>
                                    <th>25%</th>
                                    <th>15%</th>
                                    <th>10%</th>
                                    <th>Accion</th>
                                </tr>
                            </thead>
                            <tbody id="productos">
                                <!-- Contenido dinámico -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <dialog id="dialogProducto" class="modalProducto">
        <h1 class="text-center mb-4">Editar producto</h1>
        <form id="formEditarProducto" method="dialog">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="costo" class="form-label">Costo:</label>
                <input type="number" class="form-control" id="costo" name="costo">
            </div>
            <div class="mb-3">
                <label for="precioventa" class="form-label">Precio venta:</label>
                <input type="number" class="form-control" id="precioventa" name="precioventa">
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-primary btn-lg w-100" type="button" id="btnGrabarProd">Guardar Cambios</button>
            </div>
            <div class="text-center mt-3">
                <button id="btnCloseDialog" type="button" class="btn btn-secondary btn-lg w-100">Cerrar</button>
            </div>
        </form>
    </dialog>

    <script type="module">
        import { cargarCabecera } from "../js/base.js";
        cargarCabecera();
    </script>
    <script type="module" src="../js/productos.js"></script>
</body>
</html>
