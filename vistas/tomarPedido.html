<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Pedido</title>
    <link rel="stylesheet" href="../css/pedido.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="tomarPedido">
    <div class="cabecerax">
        <button>
            <i class="fa-solid fa-bars"></i>
        </button>
        <a href="../index.html"><i class="fa-solid fa-house"></i></a>
    </div>
    <section class="contenedorG">
        <h1>Tomar Pedido</h1>
        <form id="formPedido">
            <div>
                <label for="cliente">
                    <h2 class="subtitulos">Cliente</h2>
                </label>
                <select class="form-select" name="cliente" id="slcClientes">
                    <option value="elegir">Elegir un cliente</option>
                </select>
            </div>
            <div>
                <label for="producto">
                    <h2 class="subtitulos">Producto</h2>
                </label>
                <select name="producto" id="slcProductos" style="width: 100%;" >
                    <option></option>
                </select>
            </div>
            
            <div>
                <label for="cantidad">
                    <h2 class="subtitulos">Cantidad</h2>
                </label>
                <div class="input-group mb-3">
                    <input type="numer" class="form-control" name="cantidad" id="cantidad">
                    <button class="btn btn-outline-secondary" type="button" id="btnCantidad">DOCENA</button>
                  </div>
                <!-- <input class="form-control" type="number" name="cantidad" id="cantidad"> -->
            </div>
            <!-- <button type="button" id="btnCantidad" class="btn btn-info btndocena">DOCENA</button> -->
            <button class="btn btn-primary" type="button" id="btnAgregar">Agregar</button>
        </form>
        <table id="tablaPedido" class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Cantidad</th>
                    <th id="codigoProd">Codigo</th>
                    <th>Producto</th>
                    <th>Valor Unt.</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <label for="total">
            <h2 class="subtitulos">Total</h2>
        </label>
        <input class="form-control" type="text" name="total" id="totalPedido" disabled>
        <label for="observacion">
            <h2 class="subtitulos">Observaciones</h2>
        </label>
        <textarea class="form-control" name="observacion" id="observacion" cols="30" rows="10"></textarea>
        <button class="btn btn-success" id="btnGuardarPedido">Guardar Pedido</button>
    </section>
    
    <script src="../js/pedidos.js"></script>
</body>
</html>
