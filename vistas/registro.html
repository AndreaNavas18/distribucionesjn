<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body id="registro">
  <div class="login-box">
    <h2>Registro</h2>
    <form id="formRegistro" autocomplete="off">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
      <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
      <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" name="clave" placeholder="Contraseña" required>
      <input type="password" id="confirmarClave" name="confirmarClave" placeholder="Confirmar contraseña" required>
      <div id="mensajeClave" class="text-danger" style="font-size: 0.9em; display: none;">
        Las contraseñas no coinciden
      </div>
      <button type="submit" id="btnRegistrar">Registrarse</button>
    </form>

    <div id="alertaRegistro" style="color: red; display: none;"></div>

    <div class="login-links mt-3">
      <a href="../login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>

  <script type="module" src="../js/registro.js"></script>
</body>
</html>
