<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenes de compra</title>
    <link rel="stylesheet" href="../css/styles.css">
     <!-- CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="../assets/css/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
     <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
 
     <!-- jQuery-->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
     <!-- Bootstrap JS y otros scripts -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
     <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
</head>
<body id="ordenCompra" class="bg-light">
    <div id="cabecera"></div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Órdenes de Compra</h1>

        <div class="card shadow p-4 mb-4">
            <h2 class="h4 mb-3">Filtrar Órdenes</h2>
            <form id="formFiltro" class="row g-3">
                <div class="col-md-3">
                    <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio">
                </div>
                <div class="col-md-3">
                    <label for="fechaFin" class="form-label">Fecha Fin</label>
                    <input type="date" class="form-control" id="fechaFin" name="fechaFin">
                </div>
                <div class="col-md-3">
                    <label for="slcRuta" class="form-label">Ruta</label>
                    <select class="form-select" id="slcRuta" name="ruta[]" multiple>
                        <option value="elegir">Todas las rutas</option>
                        <option value="1">Ruta 1</option>
                        <option value="2">Ruta 2</option>
                        <option value="3">Ruta 3</option>
                    </select>
                    <small class="form-text text-muted">Selecciona una o más rutas</small>
                </div>
                <div class="col-md-3">
                    <label for="slcProveedor" class="form-label">Proveedor</label>
                    <select class="form-select" id="slcProveedor" name="proveedor[]" multiple>
                    </select>
                    <small class="form-text text-muted">Selecciona uno o más proveedores</small>
                </div>
                <div class="col-12 text-center mt-3">
                    <button type="button" id="btnFiltrar" class="btn btn-primary">
                        <i class="fa-solid fa-filter"></i> Filtrar
                    </button>
                </div>
            </form>
        </div>

        <div class="card shadow p-4">
            <h2 class="h4 mb-3">Órdenes de Compra</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Costo</th>
                            <th>Proveedor</th>
                            <th id="thRuta" style="display: none;">Ruta</th>
                        </tr>
                    </thead>
                    <tbody id="ordenesCompra">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { cargarCabecera } from "../js/base.js";
        cargarCabecera();
    </script>
    <script type="module" src="../js/pedidos.js"></script>    
</body>

</html>
